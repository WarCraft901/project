<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fonts/font-awesome.min.css">
    <title>sign-up</title>
</head>
<body>
    <div id="reg">
        <div class="sign-home">
            <form action="#" method="get">
                <img src="./rasm/avatar.jpg" alt="" style="border-radius: 50%;
                margin-top: 20px; margin-left: 130px; width:60px;height: 60px; background-position: center;">
                <input type="text" name="" placeholder="First name" id="" required>
                <br>
                <input type="text" name="" placeholder="Last name" id="" required>
                <br>
                <input type="email" placeholder="Email" required>
                <br>
                <input type="password" name="" id="" placeholder="password" required>
                <br>
                <input type="tel" name="" placeholder="Phone number" id="" required>
                <br>
                <div class="radio">
                    <i class="fa fa-male" aria-hidden="true">
                        <input type="radio" name="man" id="">
                    </i>                
                    <i class="fa fa-female" aria-hidden="true">
                        <input type="radio" name="women" id="">
                    </i>
                </div>
                
                <div class="regs">
                    <button type="submit">click</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
